<header>Vim/app.go</header>
<pre class="go">
package main

import (
    "net/http"
    "github.com/goanywhere/web"
)

func main() {
    app := web.New()
    app.GET("/", func(w http.ResponseWriter, r *http.Request) {
        ctx := web.NewContext(w, r)
        ctx.String("Hello World")
    })
    app.Serve()
}</pre>
